<!DOCTYPE html>

<html lang="en-us">

<head>

<meta charset="UTF-8">

<title>Bus Tracker</title>

<!--jQuery-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Firebase Reference -->
<scrip src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></scrip>

<!--Moment.js Reference-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

<style>
 #flight-tracker th,
 td {
   display: inline-block;
   width: 17%;
 }

</style>

</head>

 <body>
    <!--Flight Tracker-->
    <div class="container">

        <!--Jumbotron-->
        <div class="jumbotron" style="background-color:blue; color:whitesmoke">
          <h1 class="text-center">Bus Tracker</h1>
          <h3 class="text-center">Check your Bus Shedule</h3>
        </div>
      
      <div class="row">
         
        <div class="col-md-12">
          
           <!--Bus Routes--> 
          <div class="card mb-4">
            <div class="card-header">Current Routes</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id="route-table">
               <thead>
                 <tr>
                   <th scope="col">Bus Name</th>
                   <th scope="col">Destination</th>
                   <th scope="col">Frequency (min)</th>
                   <th scope="col">Next Arraival</th>
                   <th scope="col">Minutes Away</th>
                 </tr>
               </thead>    
               <tbody>     
               </tbody>
              </table>  
          </div>
         </div>  
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
          <!--Add Bus-->
          <div class="card mb-6">
            <div class="card-header">Add Bus</div>
              <div class="card-body">

               <!--Entry Form--> 
               <form>
                 <div class="form-group">
                   <label for="bus-name-input">Bus Name</label>
                   <input class="form-control" id="bus-name-input" placeholder="West Houston" type="text">
                 </div>
                 <div class="form-group">
                     <label for="destination-input">Destination</label>
                     <input class="form-control" id="destination-input" placeholder="Katy" type="text">
                 </div>
                 <div class="form-group">
                   <label for="first-bus-time">First Bus Time (HH:mm - military time)</label>
                   <input class="form-control" id="first-bus-time" placeholder="10:00" type="time">
                 </div>
                 <div>
                   <div class="form-group">
                     <label for="frecuency-input">Frecuency (min)</label>
                     <input class="form-control" id="frecuency-input" placeholder="90" type="number">
                   </div>
                   <button class="btn btn-primary float-right" id="add-bus-btn">Submit</button>
                </form> 
          </div>
        </div>       
      </div>
    </div>


  <!--JavaScript-->
  <script src="logic.js"></script>

</body>



</html>
